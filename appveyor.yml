version: '1.0.{build}'
image: Visual Studio 2019
environment:
  nodejs_version:10.9
branches:
  only:
  - master
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install
  # Install repo specific stuff here
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./WebApplication3.csproj --verbosity m
build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish
  - cmd: dotnet publish ./WebApplication3.csproj
after_build:
  # For once the build has completed
artifacts:
 - path: '\bin\Debug\netcoreapp3.0\publish'
   name: WebApplication3
   type: WebDeployPackage
clone_depth: 1
test_script:
  # restore packages for our unit tests
  - cmd: dotnet restore ./NUnitTestProject2/NUnitTestProject2.csproj --verbosity m
  # run the unit tests (requires changing into the test directory)
  - cmd: dotnet test
on_finish :
  # any cleanup in here
    deploy: off
